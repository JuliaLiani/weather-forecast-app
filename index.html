<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Weather app</title>
      <link rel="stylesheet" href="styles.css">
   </head>
   <body>
      <div id="container">
         <div id="header">
            <input type="text" spellcheck="false" placeholder="Please enter the city name..." id="input">
         </div>
         <div id="when-where">
            <p id="city">Toronto, CA</p>
            <p id="date">Wednesday 17 January 2024</p>
         </div>
         <div id="now">
            <p id="temperature">28째</p>
            <p id="feelsLike">Feels like: 38째</p>
            <p id="conditions">Cloudy</p>
            <p id="variations">Min: -6째  Max: -14째</p>
         </div>
      </div>
      <script src="index.js"></script>
   </body>
</html>
